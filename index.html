<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Sales Calculator</h1>

    <section id="container">
        <div id="fruit">

            <button>Apple</button>
            <button>Orange</button>
            <button>Banana</button>

        </div>

        <div id="beverage">
            <button>Bottle Water</button>
            <button>Can of Pop</button>
            <button>Cup of Coffee</button>
        </div>

        <div id="snack">
            <button>Candy</button>
            <button>Chocolate Bar</button>
            <button>Chips</button>
        </div>

        <div id="vehicle">
            <button>Gasoline</button>
            <button>Windshield Fluid</button>
            <button>Motor Oil</button>
        </div>

    </section>

    <div>
        <h2>Transaction</h2>
        <section>
            <p id="transaction">
                
            </p>
        </section>

    </div>

    <div>
        <h3>Subtotal
            <span id="subtotal">
                $0.00
            </span>
        </h3>

        <h3>Tax
            <span id="tax">
                $0.00
            </span>
        </h3>
        <h3>Total
            <span id="total">
                $0.00
            </span>
        </h3>
    </div>

    <section id="container">
        <div>
            <button id="void">Void</button>
        </div>
        <div>
            <button id="save">Save</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
